<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Last name</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <table>
        <tr>
            <td class="leftTable">Last name</td>
            <td colspan="4">
               <form action=""><input type="input" name="name" value=""></form> 
            </td>
        </tr>
        <tr>
            <td class="leftTable">First name</td>
<td colspan="4">                 <form action=""><input type="text" name="name" value=""></form> 
            </td>
        </tr>
        <tr>
            <td class="leftTable">Address</td>
<td colspan="4">                 <form action=""><textarea name="" id="" cols="27" rows="3"></textarea></form> 
            </td>
        </tr>
        <tr>
            <td class="leftTable">City</td>
            
                    <td  id="city" colspan="2">
                        <form action="" ><input id="city" type="input" name="name" value="" ></form> 
                    </td>
                    <td >State</td>
                    <td id="state">
                         <form action="" ><input id="state" type="input" name="name" value="" ></form> 
                    </td>


        </tr>
        <tr>
            <td class="leftTable">Zip/Postal Code</td>
<td colspan="4">                <form action=""><input type="input" name="name" value=""></form> 
            </td>
        </tr>
        <tr>
            <td class="leftTable">Country</td>
            <td colspan="4">
                <form action=""> <select class="country" name="">
                    <option value="bg">Bulgaria</option>
                    <option value="other">Other</option>
                </select></form>
            </td>
        </tr>
        <tr>
            <td class="leftTable" >Phone (country code, area code, number)</td>
            <td colspan="4" id="phone"><form action="">( +
                 <input type="input" id="countryCode" name="name" value=""> )
                 <input type="input" name="name" id="areaCode" value=""> -
                 <input type="input" id="number" name="name" value=""> </form>
            </td>
        </tr>
        <tr>
            <td class="leftTable">E-mail</td>
            <td colspan="4">
                <form action=""> <input type="input" name="name" value=""> </form>
            </td>
        </tr>
        <tr>
            <td class="leftTable">Birth date</td>
            <td colspan="4"><form action="">Month
                 <input id="month" type="input" name="name" value=""> Day
                 <input id="day" type="input" name="name" value=""> Year(4 digit)
                 <input id="year" type="input" name="name" value=""></form>
            </td> 
        </tr>
        <tr>
            <td class="leftTable">Gender</td>
            <td colspan="4">
                 <form action=""><select class="" name="">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select> <form action="">
            </td>
        </tr>
        <tr>
            <td class="leftTable">Starting date</td>
            <td colspan="4">
                <form action=""> <form class="" action="index.html" method="post">
                    <input type="radio" name="name" value="Spring 2006">Spring 2006
                    <input type="radio" name="name" value="Summer 2006">Summer 2006
                </form>
            </td>
        </tr>
        <tr aria-rowspan="">
            <td class="leftTable" >Comments/Questions</td>
            <td colspan="4" id="comments">
               <form action=""> <textarea name="" id="" cols="27" rows="7"></textarea></form>
            </td>
        </tr>
        
        <tr>
            <td colspan="5" id="lastButtons">
                <form action=""> <button type="button" name="button">Submit</button>
                <button type="button" name="button">Clear This Form</button> <form action="">
            </td>

        </tr>
        
    </table>
</body>

</html>
