<td class="image">
    <img [src]="movie.Poster" [alt]="movie.Title" style="width: 40%">
</td>
<td class="title">
    <a [routerLink]="['/details', movie.Title]">{{movie.Title}}</a>
    <span class="year_type">({{movie.Year}})</span><br>
    <div class="user_rating">
        {{movie.imdbRating}} <span class="glyphicon glyphicon-star"></span>
    </div>
</td>
<hr>
